<div class="GoodsInfo">
    <!-- 勾选框 -->
    <div class="check"></div>
    <!-- 图片 -->
    <div class="image">
        <img src="../img/0.jpg" alt="">
    </div>
    <!-- 商品名称 -->
    <p class="shopname">
        米家冰箱对开门536L墨羽岩
    </p>
    <!-- 单价 -->
    <p class="monovalent">¥2199.00</p>
    <!-- 商品数量 -->
    <div class="quantity">
        <div class="quantity-left">-</div>
        <div class="quantity-right">+</div>
    </div>
    <!-- 金额 -->
    <p class="price">¥2199</p>
    <!-- 操作 -->
    <p class="operate">×</p>
</div>
